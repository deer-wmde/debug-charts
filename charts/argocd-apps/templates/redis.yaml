apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.clusterUrl }}
  project: {{ .Values.environment }}
  sources:
    - repoURL: https://deer-wmde.github.io/debug-charts
      targetRevision: {{ .Values.chartVersions.redis }}
      chart: redis
      helm:
        valueFiles:
          - $deployRepo/k8s/argocd/{{ .Values.environment }}/redis.values.yaml
    - repoURL: {{ .Values.repoUrls.deploy }}
      targetRevision: HEAD
      ref: deployRepo

  syncPolicy:
    automated:
      selfHeal: true
      prune: false
